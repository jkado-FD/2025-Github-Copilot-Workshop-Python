<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">Pomodoro</h1>
      </header>

      <section class="card" aria-label="Pomodoro Timer">
        <div class="mode-tabs" role="tablist" aria-label="Mode">
          <button id="modeFocus" class="tab tab--active" type="button" role="tab" aria-selected="true">
            Focus
          </button>
          <button id="modeBreak" class="tab" type="button" role="tab" aria-selected="false">
            Break
          </button>
        </div>

        <div class="timer">
          <div class="timer__mode" id="modeLabel">Focus</div>
          <div class="timer__time" id="timeLabel">25:00</div>
        </div>

        <div class="actions">
          <button id="startPauseButton" class="button button--primary" type="button">Start</button>
          <button id="resetButton" class="button" type="button">Reset</button>
        </div>

        <p class="hint">Startで開始 / Pauseで一時停止 / Resetでリセット</p>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/pomodoro_core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
